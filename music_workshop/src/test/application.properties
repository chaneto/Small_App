spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/music_workshop?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=804869
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql = TRUE
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false
logging.level.org = WARN
logging.level.blog = WARN
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor = TRACE
server.port=8080
spring.mvc.hiddenmethod.filter.enabled=true

images=snap.jpg, c-block.jpg, roling-stones.jpg, queen.jpg, metallica.jpg, madonna.jpg

refresh-cron=0 */1 * * * *

